    <link rel="stylesheet" href="../Style-Sheets/posts.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>

<body class="bg-dark">
    <!-- post navbar -->
    <nav class="navbar navbar-expand-lg bg h-100">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand text-black head" href="#"><i>MAKING A POST</i></a>
    </nav>
    </div>
    <!-- Post body -->
    <div class="container-fluid mt-4 ">
        <div class="row p-2 ">
            <div class="col-12 col-sm-12 col-md-4   ">
                <!-- Post maker -->
                <div class="card p-4 border card-bg">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label fontStyle ms-3"
                                >Title</label>
                            <input type="text" class="form-control" id="postTitle" aria-describedby="emailHelp">
                        </div>
                        <div class="form-floating fontStyle">
                            <label for="postDescription">Description</label> <br> <br>
                            <textarea class="form-control " placeholder="Leave a comment here" id="postDescription"
                                style="height: 100px"></textarea>
                        </div> 

                    <button type="button" class="btn btn-primary mt-4 fontStyle color border text-black" id="posting">POST</button>
                </form>
                </div>
            </div>
            <!-- showing post -->
            <div class="col-12 col-sm-12 col-md-8 p-3" id="postOutput">
            
            </div>
        </div>
    </div>
    
    <script type="module" src="../Scripts/posts.js"></script>

</body>
</html>
