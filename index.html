<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

  <link rel="stylesheet" href="Style-Sheets/style.css">

<body class="">

  <section class="main-sec mt-5 pt-3">
    <div class="container h-100">
<!-- nav bar -->
      <nav class="navbar bg-body-tertiary p-4">
        <div class="container-fluid app">
          <a class="navbar-brand">personal blogging app</a>
          <form class="d-flex" role="search">
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
            <button class="btn btn-outline-success" type="button">logout</button>
          </form>
        </div>
      </nav>
<br>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card-container card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="custom-row row d-flex justify-content-space-between">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <h1 class="text-center custom-text h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</h1>
                  <form class="mx-1 mx-md-4" id="signupForm">
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label custom-text" for="form3Example1c">Your Name</label>
                        <input type="text" id="signupName" class="form-control" />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label custom-text" for="form3Example3c">Your Email</label>
                        <input type="email" id="signupEmail" class="form-control" />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label custom-text" for="form3Example4c">Password</label>
                        <input type="password" id="signupPassword" class="form-control" />
                      </div>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5 mt-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label custom-text fw-normal" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="custom-btn btn btn-primary btn-lg w-100" id="registerBtn">Register</button>
                    </div>
                    <div class="signin-link d-flex ms-4 mb-5 mt-4 d-flex justify-content-center">
                      <p class="signin-link-input custom-text2 fw-normal" for="form2Example3">
                        Need an account? <a href="Pages/signin.html" class="custom-text link fw-bold">SIGNIN</a>
                      </p>
                    </div>
                  </form>
                </div>
                <!-- <div class="img-div col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="Images/images.jpeg" class="bg-img" alt="Poster">
                    </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="Scripts/firebase.js"></script>
  <script type="module" src="Scripts/signup.js"></script>
  <script type="module" src="Scripts/signin.js"></script>
  <script type="module" src="Scripts/profile.js"></script>
  <script type="module" src="Scripts/posts.js"></script>

</body>
</html>
